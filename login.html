<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - NajiWeb</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-card">
        <h2>Login</h2>
        <div class="login-form">
            <input type="email" id="userEmail" placeholder="Email/Username">
            <div class="pass-wrapper">
                <input type="password" id="userPass" placeholder="Password">
                <i class="fa-solid fa-eye" id="toggleLoginPass"></i>
            </div>
            <button type="button" id="loginBtn" class="reg-action-btn">Login</button>
            <p style="margin-top:15px;">No account? <a href="register.html">Register Here</a></p>
            <button type="button" class="exit-action-btn exit-link">Exit to Home</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
